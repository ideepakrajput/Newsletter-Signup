<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="This is simple app for newsletter signup of my blog. In this I used mailchimp API."
    />
    <title>Newsletter Signup</title>

    <link href="./css/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>

  <body class="text-center">
    <main class="form-signin">
      <form method="post" action="/">
        <img src="./images/profile.png" alt="logo" height="100" />
        <h1 class="h3 mb-3 fw-normal">Signup to my newsletter</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control top"
            name="firstName"
            placeholder="First name"
            required
            autofocus
          />
          <label for="">First Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control middle"
            name="lastName"
            placeholder="Last Name"
            required
          />
          <label for="">Last Name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control bottom"
            name="email"
            placeholder="Email Address"
            required
          />
          <label for="">Email address</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign Me Up!
        </button>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
